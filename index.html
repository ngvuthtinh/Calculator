<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="text-display"></div> 

        <!-- Display Button -->
        <div class="button">
            <div class="first-row">
                <button class="btn operator" id="btn-deleteAll">AC</button>
                <button class="btn operator" id="btn-percentage">%</button>
                <button class="btn operator" id="btn-delete">C</button>
                <button class="btn operator" id="btn-devide">/</button>
            </div>
            <div class="second-row">
                <button class="btn" id="btn-7">7</button>
                <button class="btn" id="btn-8">8</button>
                <button class="btn" id="btn-9">9</button>
                <button class="btn operator" id="btn-multiply">*</button>

            </div>

            <div class="third-row">
                <button class="btn" id="btn-4">4</button>
                <button class="btn" id="btn-5">5</button>
                <button class="btn" id="btn-6">6</button>
                <button class="btn operator" id="btn-minus">-</button>
            </div>

            <div class="fourth-row">
                <button class="btn" id="btn-1">1</button>
                <button class="btn" id="btn-2">2</button>
                <button class="btn" id="btn-3">3</button>
                <button class="btn operator" id="btn-plus">+</button>
            </div>

            <div class="fifth-row">
                <button class="btn" id="btn-0">00</button>
                <button class="btn" id="btn-0">0</button>
                <button class="btn" id="btn-dot">.</button>
                <button class="btn operator" id="btn-equal">=</button>

            </div>
        </div>
    </div>
</body>

</html>
